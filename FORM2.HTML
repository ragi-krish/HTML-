<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <form>
            <h2>Personal Details</h2>

            <label for="name">Name:</label>
            <input type="text" id="name"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password"><br><br>

            <label for="email">E-mail id:</label>
            <input type="email" id="email"><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <label for="contact">Contact#:</label>
            <input type="tel" id="contact">

            <h2>Educational Qualification</h2>

            <label for="degree">Degree:</label>
            <select id="degree">
                <option>-- Select Group --</option>
                <option>Bachelor's</option>
                <option>Master's</option>
                <option>PhD</option>
            </select><br><br>

            <label for="engineering">Engineering:</label>
            <select id="engineering">
                <option>-- Select Group --</option>
                <option>Computer Science</option>
                <option>Electrical</option>
                <option>Mechanical</option>
            </select><br><br>

            <label>Hobbies:</label>
            <input type="checkbox" id="chess" name="hobbies">
            <label for="chess">Playing chess</label>
            <input type="checkbox" id="books" name="hobbies">
            <label for="books">Reading Books</label>

            <h2>Address</h2>
            <textarea id="address"></textarea><br><br>

            <label for="resume">Attach Resume:</label>
            <input type="file" id="resume"><br><br>

            <button type="submit">SUBMIT</button>
        </form>
    </div>

</body>
</html>
